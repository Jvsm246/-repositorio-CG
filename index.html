<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Analisador de Palavras-Chave</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --cor-primaria: #2C7A7B;
    --cor-secundaria: #38B2AC;
    --fundo-principal: #F0F4F8;
    --fundo-box: #FFFFFF;
    --texto-principal: #1A202C;
    --texto-secundario: #4A5568;
    --sombra-suave: rgba(44, 122, 123, 0.2);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    background-color: var(--fundo-principal);
    color: var(--texto-principal);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 2rem;
  }

  .container {
    background-color: var(--fundo-box);
    border-radius: 14px;
    padding: 2rem 2.5rem;
    max-width: 800px;
    width: 100%;
    box-shadow: 0 8px 20px var(--sombra-suave);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  header h2 {
    font-size: 2rem;
    color: var(--cor-primaria);
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    padding: 1rem;
    font-size: 1.1rem;
    border: 2px solid #CBD5E0;
    border-radius: 10px;
    background-color: #F7FAFC;
    resize: vertical;
    color: var(--texto-principal);
    transition: border 0.3s ease;
  }

  textarea:focus {
    outline: none;
    border-color: var(--cor-secundaria);
    box-shadow: 0 0 8px var(--sombra-suave);
  }

  button {
    width: 180px;
    align-self: center;
    padding: 0.9rem;
    font-size: 1.1rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  button:hover {
    opacity: 0.85;
  }

  .output {
    margin-top: 1rem;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--cor-primaria);
    word-break: break-word;
  }

  @media (max-width: 600px) {
    .container {
      padding: 1.5rem;
    }
    header h2 {
      font-size: 1.6rem;
    }
    textarea {
      font-size: 1rem;
    }
    button {
      width: 160px;
      font-size: 1rem;
    }
    .output {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <section class="container">
    <header>
      <h2>Analisador de Palavras-Chave</h2>
    </header>
    <textarea id="inputTexto" placeholder="Digite ou cole seu texto aqui..."></textarea>
    <button id="btnExtrair">Analisar Texto</button>
    <div class="output" id="resultadoTermos"></div>
  </section>

  <script>
    const palavrasBanidas = new Set([
      "que", "para", "com", "não", "uma", "por", "mais", "dos", "como", "mas",
      "foi", "ele", "das", "tem", "seu", "sua", "ser", "quando", "muito", "está",
      "também", "pelo", "pela", "até", "isso", "ela", "entre", "era", "depois",
      "sem", "mesmo", "aos", "ter", "seus", "quem", "nas", "esse", "eles", "estão",
      "você", "tinha", "foram", "essa", "num", "nem", "suas", "meu", "minha", "têm",
      "numa", "pelos", "elas", "havia", "seja", "qual", "será", "nós", "tenho", "lhe",
      "deles", "essas", "esses", "pelas", "este", "fosse", "dele", "vocês", "vos",
      "lhes", "meus", "minhas", "teu", "tua", "teus", "tuas", "nosso", "nossa",
      "nossos", "nossas", "dela", "delas", "esta", "estes", "estas", "aquele",
      "aquela", "aqueles", "aquelas", "isto", "aquilo", "estou", "estamos", "estive",
      "esteve", "estivemos", "estiveram", "estava", "estávamos", "estavam", "e", "ou",
      "onde", "embora", "apesar", "porque", "enquanto", "contudo", "entretanto",
      "portanto", "além", "antes", "todavia", "inclusive", "diante", "sobre", "quanto",
      "apenas", "desde", "uma vez", "segundo", "junto"
    ]);

    const areaTexto = document.getElementById('inputTexto');
    const botao = document.getElementById('btnExtrair');
    const resultado = document.getElementById('resultadoTermos');

    botao.addEventListener('click', () => {
      const textoOriginal = areaTexto.value.trim();
      if (!textoOriginal) {
        resultado.textContent = "Insira um texto para análise.";
        return;
      }

      const termosExtraidos = extrairTermosPrincipais(textoOriginal);
      resultado.textContent = termosExtraidos.length > 0 
        ? termosExtraidos.join(' · ') 
        : "Nenhum termo relevante encontrado.";
    });

    function extrairTermosPrincipais(texto) {
      const palavras = texto.match(/\b\p{L}+\b/gu)?.map(p => p.toLowerCase()) || [];
      const palavrasFiltradas = palavras.filter(p => !palavrasBanidas.has(p) && p.length > 2);
      const frequencias = contarFrequencias(palavrasFiltradas);
      return ordenarPorFrequencia(frequencias).slice(0, 10);
    }

    function contarFrequencias(listaPalavras) {
      return listaPalavras.reduce((mapa, palavra) => {
        mapa[palavra] = (mapa[palavra] || 0) + 1;
        return mapa;
      }, {});
    }

    function ordenarPorFrequencia(freqMap) {
      return Object.entries(freqMap)
        .sort((a, b) => b[1] - a[1])
        .map(item => item[0]);
    }
  </script>
</body>
</html>
