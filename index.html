<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detector de Termos Relevantes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --cor-principal: #D6336C;
    --fundo: #121212;
    --texto-claro: #EAEAEA;
    --sombra: rgba(214, 51, 108, 0.5);
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: var(--fundo);
    color: var(--texto-claro);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 1.5rem;
  }

  .app {
    background-color: #1E1E1E;
    border-radius: 16px;
    padding: 2rem 2.5rem;
    max-width: 850px;
    width: 100%;
    box-shadow: 0 0 20px var(--sombra);
    display: flex;
    flex-direction: column;
    gap: 1.6rem;
  }

  header {
    text-align: center;
    margin-bottom: 1rem;
  }

  header h2 {
    color: var(--cor-principal);
    font-weight: 600;
    font-size: 2.4rem;
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  textarea {
    width: 100%;
    min-height: 180px;
    background-color: #292929;
    border: none;
    border-radius: 12px;
    padding: 1rem 1.2rem;
    font-size: 1.25rem;
    color: var(--texto-claro);
    resize: vertical;
    transition: box-shadow 0.3s ease;
  }

  textarea:focus {
    outline: none;
    box-shadow: 0 0 8px var(--cor-principal);
  }

  button {
    width: 160px;
    align-self: center;
    padding: 0.85rem 0;
    background-color: var(--cor-principal);
    color: #111;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 10px var(--sombra);
    transition: background-color 0.25s ease;
  }

  button:hover {
    background-color: #b92c5a;
  }

  .output {
    margin-top: 1.5rem;
    min-height: 56px;
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
    color: var(--cor-principal);
    word-break: break-word;
  }

  @media (max-width: 600px) {
    .app {
      padding: 1.5rem 1.5rem;
    }
    header h2 {
      font-size: 1.8rem;
    }
    textarea {
      font-size: 1.1rem;
      min-height: 140px;
    }
    button {
      width: 140px;
      font-size: 1.1rem;
    }
    .output {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <section class="app">
    <header>
      <h2>Detector de Termos Relevantes</h2>
    </header>
    <textarea id="inputTexto" placeholder="Cole ou digite seu conteúdo aqui..."></textarea>
    <button id="btnExtrair">Extrair Termos</button>
    <div class="output" id="resultadoTermos"></div>
  </section>

  <script>
    // Palavras que não interessam para o resultado
    const palavrasBanidas = new Set([
      "que", "para", "com", "não", "uma", "por", "mais", "dos", "como", "mas",
      "foi", "ele", "das", "tem", "seu", "sua", "ser", "quando", "muito", "está",
      "também", "pelo", "pela", "até", "isso", "ela", "entre", "era", "depois",
      "sem", "mesmo", "aos", "ter", "seus", "quem", "nas", "esse", "eles", "estão",
      "você", "tinha", "foram", "essa", "num", "nem", "suas", "meu", "minha", "têm",
      "numa", "pelos", "elas", "havia", "seja", "qual", "será", "nós", "tenho", "lhe",
      "deles", "essas", "esses", "pelas", "este", "fosse", "dele", "vocês", "vos",
      "lhes", "meus", "minhas", "teu", "tua", "teus", "tuas", "nosso", "nossa",
      "nossos", "nossas", "dela", "delas", "esta", "estes", "estas", "aquele",
      "aquela", "aqueles", "aquelas", "isto", "aquilo", "estou", "estamos", "estive",
      "esteve", "estivemos", "estiveram", "estava", "estávamos", "estavam", "e", "ou",
      "onde", "embora", "apesar", "porque", "enquanto", "contudo", "entretanto",
      "portanto", "além", "antes", "todavia", "inclusive", "diante", "sobre", "quanto",
      "apenas", "desde", "uma vez", "segundo", "junto"
    ]);

    // Pegando elementos da página
    const areaTexto = document.getElementById('inputTexto');
    const botao = document.getElementById('btnExtrair');
    const resultado = document.getElementById('resultadoTermos');

    botao.addEventListener('click', () => {
      const textoOriginal = areaTexto.value.trim();

      if (!textoOriginal) {
        resultado.textContent = "Por favor, digite algum texto para análise.";
        return;
      }

      const termosExtraidos = extrairTermosPrincipais(textoOriginal);
      resultado.textContent = termosExtraidos.length > 0 ? termosExtraidos.join(' · ') : "Nenhum termo relevante encontrado.";
    });

    // Função que extrai as palavras mais frequentes ignorando as palavras banidas
    function extrairTermosPrincipais(texto) {
      // Regex para pegar palavras com letras unicode
      const palavras = texto.match(/\b\p{L}+\b/gu)?.map(p => p.toLowerCase()) || [];

      // Filtra removendo as palavras banidas e palavras curtas (<=2 letras)
      const palavrasFiltradas = palavras.filter(p => !palavrasBanidas.has(p) && p.length > 2);

      // Conta frequência das palavras filtradas
      const frequencias = contarFrequencias(palavrasFiltradas);

      // Ordena palavras por frequência decrescente e retorna só as 10 principais
      return ordenarPorFrequencia(frequencias).slice(0, 10);
    }

    // Função que conta quantas vezes cada palavra aparece
    function contarFrequencias(listaPalavras) {
      return listaPalavras.reduce((mapa, palavra) => {
        mapa[palavra] = (mapa[palavra] || 0) + 1;
        return mapa;
      }, {});
    }

    // Ordena o objeto de frequência e retorna array só com as palavras ordenadas
    function ordenarPorFrequencia(freqMap) {
      return Object.entries(freqMap)
        .sort((a, b) => b[1] - a[1])
        .map(item => item[0]);
    }
  </script>
</body>
</html>
